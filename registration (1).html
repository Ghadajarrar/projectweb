<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Part I - Header Section -->
    <header>
        <nav>
            <ul>
                <li><a class="LienTitre" href="index.html">Home</a></li>
                <li><a class="LienTitre" href="#">Projects</a></li>
                <li><a class="LienTitre" href="#">Services</a></li>
                <li><a class="LienTitre" href="#">Registration</a></li>
            </ul>
        </nav>
        <img style="width:100%;" src="img.jpg" alt="Header Image">
    </header>

    <!-- Part I - Content Section -->

    <!-- Registration Form -->
    <form id="form" style="display:flex; flex-direction: column;" >
        <h1>Registration</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required minlength="3">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required minlength="3">

        <label for="address">Address:</label>
        <textarea  id="address" name="address" placeholder="Enter your address" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]+">

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <div>
            <button class="btn" type="submit">Submit</button>
            <button class="btn" type="reset">Reset</button>

        </div>

    </form>


    <!-- Part I - Footer Section -->
    <footer>

        <div>
            <p>Email: example@example.com</p>
            <p>Address: 123 Main Street, City</p>
        </div>
    </footer>

</body>
</html>
